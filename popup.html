<!DOCTYPE html>
<html>

<head>
  <title>LocalStorage Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f9f9f9;
      width: 400px;
    }

    .container {
      background-color: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #333;
    }

    .key-block {
      margin-bottom: 16px;
    }

    .key-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0 4px;
    }

    strong {
      color: #444;
    }

    .copy-btn {
      cursor: pointer;
      color: #007bff;
      font-size: 0.8rem;
      padding: 2px 6px;
      border: 1px solid #007bff;
      border-radius: 4px;
    }

    .copy-btn:hover {
      background-color: #007bff;
      color: white;
    }

    pre {
      background-color: #f0f0f0;
      padding: 8px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 0.9rem;
      max-height: 100px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      transition: background-color 0.2s;
      margin-top: 6px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 12px;
      color: #555;
      font-size: 0.9rem;
      font-style: italic;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 0.5rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>LocalStorage Data</h3>

    <div class="key-block">
      <div class="key-header">
        <strong>satellizer_token:</strong>
        <span id="copy-key1" class="copy-btn">Copy</span>
      </div>
      <pre id="key1">Loading...</pre>

      <div class="key-header">
        <strong>ngStorage-USER:</strong>
        <span id="copy-key2" class="copy-btn">Copy</span>
      </div>
      <pre id="key2">Loading...</pre>
    </div>
    <button id="fetchBtn">Fetch Keys from Tab</button>
    <button id="copyBtn">Copy from This Tab</button>
    <button id="pasteBtn">Paste to This Tab</button>

    <p id="status">...</p>
    
    <div class="footer">Made by BFRS02530 for internal use</div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
